# you should check your actual colima.yaml and modify the following keys

cpu: 6
disk: 100

# merge this into the `docker` key to set the mount point properly
docker:
  data-root: /mnt/lima-colima/docker
  exec-opts:
    - native.cgroupdriver=cgroupfs
  features:
    buildkit: true
    containerd-snapshotter: true
